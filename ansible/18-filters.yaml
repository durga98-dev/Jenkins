- name: undefined variable
  hosts: local
  connection: local
  tasks:
    - name: default variable
      ansible.builtin.debug:
        msg: "Default value is: {{ item | default ('Durga') }}"

    - name: convert string to list
      vars:
        fruits: "apple, banana, orange"
      ansible.builtin.debug:
        msg: "Fruits are: {{ fruits | split (',') }}"

    - name: convert map to list
      vars:
        details:
          course: Devops
          Duration: 120hrs
          Trainer: Durga
      ansible.builtin.debug:
        msg: "Details are: {{ details | dict2items }}"

    - name: convert list to map
      vars:
        details:
        - {'key': 'course', 'value': 'Devops'}
        - {'key': 'duration', 'value': '120hrs'}
        - {'key': 'Trainer', 'value': 'Durga'}
      ansible.builtin.debug:
        msg: " course info: {{ details | items2dict }}" 

    - name: convert upper to lowercase
      vars:
        name: "DURGADEVI"
      ansible.builtin.debug:
        msg: "Converted to lowercase: {{ name | lower }}"     
      
    - name: convert lower to uppercase
      vars:
        name: "durgadevi"
      ansible.builtin.debug:
        msg: "Converted to uppercase: {{ name | upper }}" 

    - name: Print min and max
      vars:
        num: [-1,34,67,8976,3456,7,3,89]
      ansible.builtin.debug:
        msg: "Min num is: {{ num | min }}, Max num is: {{ num | max }}"

    - name: Validate ip address
      vars:
        ip: "254:5678:98:1"
      ansible.builtin.debug:
        msg: "{{ ip | ansible.utils.ipaddr }}"